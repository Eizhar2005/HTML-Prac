<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    margin: 0;
    padding: 40px 0;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
  }

  form {
    background: white;
    padding: 30px;
    border-radius: 15px;
    width: 400px;
    margin: auto;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
  }

  h2 {
    margin-top: 20px;
    color: #6a5acd;
  }

  div {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #444;
  }

  input,
  select,
  textarea {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    transition: 0.3s;
  }

  input:focus,
  select:focus,
  textarea:focus {
    border-color: #6a5acd;
    box-shadow: 0 0 5px rgba(106, 90, 205, 0.4);
  }

  input[type="radio"],
  input[type="checkbox"] {
    width: auto;
    margin-right: 5px;
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #6a5acd;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #5a4bbd;
  }
</style>
  </head>
  <body>
    <h1>Forms in HTML</h1>

    <form action="/submit.php">
      <div>
        <label for="name">Name: </label>
        <input id="name" type="text" placeholder="Enter Name" required />
      </div>

      <div>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter email" required />
      </div>

      <div>
        <label for="phone">Phone:</label>
        <input id="phone" type="tel" placeholder="Enter Phone Number" required />
        </div>
      <div>
        <label for="pass">Password:</label>
        <input id="pass" type="password" placeholder="Enter Password" required/>
      </div>
      
      <div>
        <label for="date of birth">Date of Birth:</label>
        <input id="date of birth" type="date" placeholder="Enter DOB" required />
      </div>

      <h2>Dropdown </h2>
<div>
<label for="gender">Gender</label>
<select id="gender" required>
<option value="" disabled selected>Select Gender</option>
<option value="male">Male</option>
<option value="female">Female </option>
<option value="other">Other</option>
</select>
</div>

<h2>Radio Buttons</h2>
<div>

<input id="basic" type="radio" name="sub">
<label for="basic">Basic</label>

<input id="popular" type="radio" name="sub">
<label for="popular">Popular</label>

<input id="premium" type="radio" name="sub">
<label for="premium">Premium</label>
</div>

<h2>Checkbox</h2>

<div>

<input id="terms" type="checkbox" required>
<label for="terms"> I agree to the terms and conditions </label>
</div>

<h2>Text Area</h2>
<div>
<label for="textarea">Comments</label>
<textarea id="textarea" placeholder="Enter your comments here" required rows="4"></textarea>
</div>


<h2>Submit Button</h2>
<div>
    <button type="submit">Submit</button>
</div>

    </form>
  </body>
</html>
