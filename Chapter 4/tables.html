<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in html</title>
      <title>Tables in HTML</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      color: #333;
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 60%;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    thead {
      background-color: #ff4d6d;
      color: white;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
    }

    th {
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #ffe5ec;
      transition: 0.3s;
    }
  </style>
  </head>
  <body>
    <h1>Tables in HTML</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Salary</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Hammad</td>
          <td>22</td>
          <td>Rs20</td>
        </tr>
        <tr>
          <td>Obaid</td>
          <td>20</td>
          <td>Rs50</td>
        </tr>

        <tr>
          <td>Fahad</td>
          <td>24</td>
          <td>Rs60</td>
        </tr>
        <tr>
            <td>Thankks</td>
            <td colspan="2">You</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
